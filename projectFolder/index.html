<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AJOU Memo</title>

</head>
<body>
    <!-- header -->
    <header id="header">
        <nav id="navbar">
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__items">자유게시판</li>
                    <li class="navbar__menu__items">비밀게시판</li>
                    <li class="navbar__menu__items">정보게시판</li>
                    <li class="navbar__menu__items">홍보게시판</li>
                    <li class="navbar__menu__items">Media게시판</li>
                </ul>
            </div>
            <a class="navbar__title" href="#">AJOU Memo</a>
            <button class="navbar__loginBtn">Log In</button>
        </nav>
    </header>
    <!-- main -->
    <main id="main">
        <section id="board">
            <div class="board__title">
                <span>자유게시판</span>
                <button class="board__btn">등록하기</button>
            </div>
            <table class="board__list">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>6</td>
                        <td>시험 조졌네...</td>
                        <td>익명</td>
                        <td>2022-04-25</td>
                        <td>55</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>치타는 달리지 않는다</td>
                        <td>익명</td>
                        <td>2022-04-20</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>엘든링 하는 사람 있냐</td>
                        <td>익명</td>
                        <td>2022-03-24</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>과제 언제 끝남?</td>
                        <td>익명</td>
                        <td>2022-03-20</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>솔직히 대면 가기 싫으면 개추</td>
                        <td>익명</td>
                        <td>2022-03-17</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>오늘 점심 메뉴 뭐임</td>
                        <td>익명</td>
                        <td>2022-03-15</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer id="footer">

    </footer>
</body>
</html>
