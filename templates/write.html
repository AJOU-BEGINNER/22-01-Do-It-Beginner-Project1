<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>로그인 페이지 | 두잇 초급반</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
        <script type="text/javascript">

            $(document).ready(function () {
                showData();
            });
            function makeData() {
                let board = $('#board').val()
                let title = $('#title').val()
                let content = $('#content').val()

                $.ajax({
                    type: "POST",
                    url: "/write",
                    data: {board_give: board,title_give: title,content_give: content},
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.href ='/mainpage';
                    }
                })
            }

            function showData() {
                $.ajax({
                    type: "GET",
                    url: "/detailpage",
                    data: {},
                    success: function (response) {
                        let datas = response['all_datas']
                        for (let i = 0; i < datas.length; i++) {
                            let board = datas[i]['board']
                            let title = datas[i]['title']
                            let content = datas[i]['content']

                            let temp_html = `<tr>
                                                <td>${board}</td>
                                                <td>${title}</td>
                                                <td>${content}</td>
                                               </tr>`
                            $('#datas-box').append(temp_html)
                        }
                    }
                })
            }
        </script>
    </head>
    <body>
        <div class="container">
                <div class="rectangle1">
                    <div class="icon">
                        <div class="vector"></div>
                        <div class="vector1"></div>
                        <div class="vector2"></div>
                        <a href="javascript:window.location.href ='/mainpage'"><h4 class="memo">AJOU Memo</h4></a>
                        <a href="javascript:window.location.href ='/loginpage'"><h4 class="login"> Log In</h4></a>
                    </div>
                </div>
            <div class="rectangle15">
            <input type="text" id="board" placeholder="게시판을 선택해 주세요" class="rectangle20"><h3 class="title"></h3>
                <input type="text" id="title" placeholder="제목을 입력해 주세요" class="rectangle19"><h3 class="title"></h3>
                <input type="text" id="content" placeholder="내용" class="rectangle24"><h3 class="title"></h3>
                    <button onclick="makeData()" class="rectangle22">등록</button>
            </div>
                </div>
        </div>
    </body>
</html>
